     </div>

  <script>

  function appendChildren() {
        var allDivs = document.getElementsByClassName("starter-div");
            for (var i = 0 ; i < allDivs.length ; i++) {
                var newDiv = document.createElement("div");
                decorateDiv(newDiv);
                allDivs[i].appendChild(newDiv);
            }
        }
        function decorateDiv(div) {
          var t = document.createTextNode("Newly Created Div");
          div.style.color = "green"; 
            div.appendChild(t);
        }
        appendChildren();

  </script>
